name: CI

on:
  push:
    tags:
      - '*'  
    branches:
      - '*'
      
env:
  MMX_TELEGRAM_TO_1: ${{ secrets.MMX_TELEGRAM_TO_1 }}
          
jobs:
  msvc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"
          
      - name: Upload a Build Artifact to release
        id: attach_to_release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build/${{ env.CMAKE_BUILD_PRESET }}/!package/*.zip
          file_glob: true
          tag: ${{ github.ref }}
          overwrite: true
      - name: Save upload url
        env:
          browser_download_url: ${{ steps.attach_to_release.outputs.browser_download_url }}   
    
  notify:
    # if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [msvc]
    steps:
      - name: send telegram message
        if: "${{ env.MMX_TELEGRAM_TO_1 != '' }}"
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.MMX_TELEGRAM_TO_1 }}
          token: ${{ secrets.MMX_BOT_TELEGRAM_TOKEN }}
          format: markdown
          message: |
            New *MMX Node* release *${{ github.event.release.tag_name }}*
            [Download](${{ env.browser_download_url }})
            ${{ env.browser_download_url }}
            
            

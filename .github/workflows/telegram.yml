name: CI

on:
  push:
    tags:
      - '*'  
    branches:
      - '*'
      
env:
  MMX_TELEGRAM_TO_1: ${{ secrets.MMX_TELEGRAM_TO_1 }}
          
jobs:

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"
          
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - 
        name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: user/app:latest          


  notify:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [windows]
    steps:

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
        
      - name: send telegram message
        if: "${{ env.MMX_TELEGRAM_TO_1 != '' }}"
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.MMX_TELEGRAM_TO_1 }}
          token: ${{ secrets.MMX_BOT_TELEGRAM_TOKEN }}
          format: html
          message: |
            New *MMX Node* release *${{ steps.get_version.outputs.VERSION }}*       
            ${{ github.event.repository.url }}/releases/${{ steps.get_version.outputs.VERSION }}
            <a href="https://t.me/mmx_node">Telegram channel</a>
            <a href="https://t.me/mmx_node_chat">Telegram chat</a>
            <a href="https://t.me/mmx_node_chat_ru">Telegram chat[RU]</a>
            <a href="https://discord.gg/tCwevssVmY">Discord</a>
            
            
            
